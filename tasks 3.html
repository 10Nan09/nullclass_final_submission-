<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Companies Dashboard</title>
  <style>
    /* Body */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f2f2f2; /* light grey background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Wrapper */
    .wrapper {
      max-width: 1200px; /* medium width */
      width: 95%;
      margin: auto;
    }

    /* Heading */
    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1a73e8; /* single rich blue */
      margin-bottom: 35px;
    }

    /* Dashboard card */
    .dashboard-container {
      background-color: #1a73e8;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      color: #fff;
    }

    /* Tableau container */
    .tableauPlaceholder {
      margin: auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* Footer */
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #eaeaea;
    }

    /* Message style */
    .message {
      background-color: #1a73e8;
      color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      font-size: 18px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      .dashboard-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Top 10 Companies Dashboard (Data Engineer Role, Female, B.Tech)</h1>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard-container" style="display:none;">
      <div class='tableauPlaceholder' id='viz1758818389566' style='position: relative'>
        <noscript>
          <a href='#'>
            <img alt='Dashboard 1'
              src='https://public.tableau.com/static/images/ta/tasks3_17588183604310/Dashboard1/1_rss.png'
              style='border: none;' />
          </a>
        </noscript>
        <object class='tableauViz' style='display:none;'>
          <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
          <param name='embed_code_version' value='3' />
          <param name='site_root' value='' />
          <param name='name' value='tasks3_17588183604310/Dashboard1' />
          <param name='tabs' value='no' />
          <param name='toolbar' value='yes' />
          <param name='static_image'
            value='https://public.tableau.com/static/images/ta/tasks3_17588183604310/Dashboard1/1.png' />
          <param name='animate_transition' value='yes' />
          <param name='display_static_image' value='yes' />
          <param name='display_spinner' value='yes' />
          <param name='display_overlay' value='yes' />
          <param name='display_count' value='yes' />
          <param name='language' value='en-US' />
          <param name='filter' value='publish=yes' />
        </object>
      </div>
      <footer>© 2025 Your Company | Professional Dashboard</footer>
    </div>

    <!-- Message -->
    <div id="message" class="message" style="display:none;">
      This dashboard is only available between <b>3 PM and 5 PM IST</b>.
    </div>
  </div>

  <!-- Tableau Script -->
  <script type='text/javascript'>
    function showDashboard() {
      var now = new Date();
      // convert UTC → IST
      var istOffset = 5.5 * 60; // minutes
      var localOffset = now.getTimezoneOffset(); // minutes
      var istTime = new Date(now.getTime() + (istOffset + localOffset) * 60000);
      var hour = istTime.getHours();

      if (hour >= 15 && hour < 17) {
        document.getElementById("dashboard").style.display = "block";
      } else {
        document.getElementById("message").style.display = "block";
      }
    }

    showDashboard();

    var divElement = document.getElementById('viz1758818389566');
    var vizElement = divElement.getElementsByTagName('object')[0];

    // Medium size
    if (divElement.offsetWidth > 800) {
      vizElement.style.width = '1150px';  // medium
      vizElement.style.height = '780px';  // medium
    } else {
      vizElement.style.width = '100%';
      vizElement.style.height = '620px';
    }

    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>
</body>
</html>
